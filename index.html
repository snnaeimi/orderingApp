<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordering App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-container">
        <div>
            <header class="headerImg">
                <img src="./images/header.webp" alt="A picture of different foods like sushi, Pho, noodles">
                <h2 class="restaurantName">Sarina's Restaurant</h2>
                <p class="restaurantDesc">The best burgers and pizzas in the Vancouver</p>
            </header>
        </div>
       
        <div class="menu">
            
        </div>
    
        <div class="order-data">
            <h2>Your Order</h2>
            <div class="customer-order"></div>
        </div>
    
        <div class="modal-payment">
            <button class="closeBtn">x</button>
            <h2>Enter Card Detail</h2>
            <div class="modal-input">
                <input type="text" placeholder="Enter your name" id="cardName" class="cardInput">
                <input type="text" placeholder="Enter card number" id="cardNumber" class="cardInput"> 
                <input type="text" placeholder="Enter CVV" id="cardCVV" class="cardInput">
            </div>
            
            <button class="payBtn" id="pay-btn">Pay</button>
        </div>
    </div>
   
</body>
<script src="./index.js"></script>
</html>
